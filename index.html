<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/weather-logo.png" type="image/x-icon">
</head>
<body>
    
    <nav>
        <ul>
            <li class="logo">Weather</li>
            <li class="search-icon">
            <input id="location" type="search" placeholder="Weather in my city">
            <label class="icon"  onclick="getLocation()">
              <span class="fas fa-search"></span>
            </label>
          </li>
        </ul>
    </nav>
    <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="temperature-value">
                <p>- Â°<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
        </div>
    </div>
    <p class="credits">Developed by <a href="https://github.com/Nikhita28">Nikhita</a></p>
<script src="app.js"></script>
</body>
</html>
